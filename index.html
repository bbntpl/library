<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">     <title>Your Library</title>
    <title>Your Library</title>
    <link rel="icon" href="favicon.png" />
    <script src="https://kit.fontawesome.com/ed247afa0e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="top">
            <header class="header">

                <div class="user__profile">
                    <div class="avatar-wrapper">
                        <img class="library__photo-id avatar" />
                    </div>
                    <h1 id="library__name" class="header-title">My Library</h1>
                </div>
                <div class="auth-btn-wrapper">
                    <div class="google-icon-wrapper">
                        <svg height="100%" width="100%" viewBox="0 0 20 20" focusable="false">
                            <path
                                d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"
                                fill="#4285F4"></path>
                            <path
                                d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"
                                fill="#34A853"></path>
                            <path
                                d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"
                                fill="#FBBC05"></path>
                            <path
                                d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"
                                fill="#EA4335"></path>
                        </svg>
                    </div>
                    <button class="auth-btn signin-btn">Sign in</button>
                </div>
            </header>
            <main class="main">
                <div class="header">
                    <table class="book-status">
                        <tr>
                            <td class="book-status__item status__selected">
                                <button id="book-status__all" class="book-status__filter">All books</button>
                            </td>
                            <td class="book-status__item status__not-selected">
                                <button id="book-status__read" class="book-status__filter">Completed</button>
                            </td>
                            <td class="book-status__item status__not-selected">
                                <button id="book-status__reading" class="book-status__filter">Reading</button>
                            </td>
                            <td class="book-status__item status__not-selected">
                                <button id="book-status__plan-to-read" class="book-status__filter">Plan to read</button>
                            </td>
                        </tr>
                    </table>
                    <table class="data-status">
                        <tr>
                            <td class="data-status__item">
                                <button class="clear-data__local">Clear local</button>
                            </td>
                        </tr>
                    </table>
                </div>


                <div class="header">
                    <ul>
                        <li></li>
                    </ul>
                    <form class="searchbar-form">
                        <fieldset class="searchbar-wrapper">
                            <i class="fa fa-search"></i>
                            <input class="searchbar" type="text" placeholder="Search for title or author" />
                        </fieldset>
                    </form>
                </div>
                <div class="library">
                    <div class="table">
                        <div class="thead">
                            <div class="tr">
                                <div class="book__info-text th">Title</div>
                                <div class="book__info-text th">Author</div>
                                <div class="book__info-text th">Pages</div>
                                <div class="book__info-text th">Status</div>
                                <div class="book__info-text th">Notes</div>
                                <div class="book__info-text th">&nbsp;</div>
                            </div>
                        </div>
                        <div class="library__bookshelf tbody">
                            <form class="tr library__book-submission">
                                <div class="td book-input">
                                    <input id="book__title" type="text" placeholder="title" />
                                </div>
                                <div class="td book-input">
                                    <input id="book__author" type="text" placeholder="author" />
                                </div>
                                <div class="td book-input">
                                    <input id="book__pages" type="text" placeholder="pages" />
                                </div>
                                <div class="td book-input">
                                    <select name="read-status" id="book__readStatus">
                                        <option value="read">read</option>
                                        <option value="reading">reading</option>
                                        <option value="plan to read">plan to read</option>
                                    </select>
                                </div>
                                <div class="td book-input">
                                    <textarea id="book__notes" placeholder="notes"></textarea>
                                </div>
                                <div class="td book-input">
                                    <input id="library__book-submit" type="button" value="Submit" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer class="footer">
            <p class="footer-author">Maintained by
                <a target="_blank" href="https://github.com/bvrbryn445">B.B.
                    Antipolo <i class="fab fa-github"></i>
                </a>
            </p>
        </footer>
    </div>
</body>
<script type="module" src="./src/init.js"></script>
<!-- <script type="module" src="./src/firebase.js"></script> -->
<script type="module" src="./src/library.js"></script>

</html>
