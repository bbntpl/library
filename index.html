<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Your Library</title>
    <link rel="icon" href="favicon.png" />
    <script src="https://kit.fontawesome.com/ed247afa0e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="top">
            <header class="header">
                <h1 class="header-title">My Library</h1>
                <div class="signin-wrapper">
                    <button class="signin-btn">Login</button>
                </div>
            </header>
            <main class="main">
                <table class="book-status">
                    <tr>
                        <td class="book-status__item status__selected">
                            <button id="book-status__all" class="book-status__filter">All books</button>
                        </td>
                        <td class="book-status__item status__not-selected">
                            <button id="book-status__read" class="book-status__filter">Completed</button>
                        </td>
                        <td class="book-status__item status__not-selected">
                            <button id="book-status__reading" class="book-status__filter">Reading</button>
                        </td>
                        <td class="book-status__item status__not-selected">
                            <button id="book-status__plan-to-read" class="book-status__filter">Plan to read</button>
                        </td>
                    </tr>
                </table>

                <div class="header">
                    <ul>
                        <li></li>
                    </ul>
                    <form class="searchbar-form">
                        <fieldset class="searchbar-wrapper">
                            <i class="fa fa-search"></i>
                            <input class="searchbar" type="text" placeholder="Search for title or author" />
                        </fieldset>
                    </form>
                </div>
                <div class="library">
                    <div class="table">
                        <div class="thead">
                            <div class="tr">
                                <div class="book__info-text th"><a href="/">Title</a></div>
                                <div class="book__info-text th"><a href="/">Author</a></div>
                                <div class="book__info-text th"><a href="/">Pages</a></div>
                                <div class="book__info-text th"><a href="/">Status</a></div>
                                <div class="book__info-text th"><a href="/">Notes</a></div>
                                <div class="book__info-text th">&nbsp;</div>
                            </div>
                        </div>
                        <div class="library__bookshelf tbody">
                            <form class="tr library__book-submission">
                                <div class="td book-input">
                                    <input id="book__title" type="text" placeholder="title" />
                                </div>
                                <div class="td book-input">
                                    <input id="book__author" type="text" placeholder="author" />
                                </div>
                                <div class="td book-input">
                                    <input id="book__pages" type="text" placeholder="pages" />
                                </div>
                                <div class="td book-input">
                                    <select name="read-status" id="book__readStatus">
                                        <option value="read">read</option>
                                        <option value="reading">reading</option>
                                        <option value="plan to read">plan to read</option>
                                    </select>
                                </div>
                                <div class="td book-input">
                                    <textarea id="book__notes" placeholder="notes"></textarea>
                                </div>
                                <div class="td book-input">
                                    <input id="library__book-submit" type="button" value="Submit" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer class="footer">
            <p class="footer-author">Maintained by
                <a target="_blank" href="https://github.com/bvrbryn445">B.B.
                    Antipolo <i class="fab fa-github"></i>
                </a>
            </p>
        </footer>
    </div>
</body>
<script src="library.js"></script>

</html>
